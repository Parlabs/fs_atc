<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FS Air Traffic Control</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h2 class="title"><span>FS </span>Air Traffic Control</h2><br>

    <div class="flight_settings">
      <form class="inputs">
        <label style="margin-right: 310px; margin-left: 25px;">Tail Number</label>
        <label style="margin-right: 310px;">Airline</label>
        <label style="margin-right: 240px;">Callsign</label>
        <label>Flight Number</label><br><br>
        <input type="text" class="input_01" style="margin-right: 164px; margin-left: 25px;" placeholder="Ex. N08991">
        <input type="text" class="input_01" style="margin-right: 139px;" placeholder="Ex. JetBlue">
        <input type="text" class="input_01" style="margin-right: 63px;" placeholder="Ex. JBU">
        <input type="text" class="input_01" placeholder="Ex. 2124"><br><br><br>
        <label style="margin-right: 290px; margin-left: 25px;">Cruise Altitude</label>
        <label style="margin-right: 275px;">Cruise Speed</label>
        <label style="margin-right: 240px;">Average Take-off And Landing Speed</label>
        <label>Average Vertical Speed</label><br><br>
      </form>
    </div>

	  <script src="app.js"></script>
  </body>
</html>
