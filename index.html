<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FS Air Traffic Control</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h2 class="title"><span>FS </span>Air Traffic Control</h2><br>

    <div class="flight_settings">
      <form class="inputs">
        <label style="margin-right: 310px; margin-left: 25px;">Tail Number</label>
        <label style="margin-right: 310px;">Airline</label>
        <label style="margin-right: 240px;">Callsign</label>
        <label>Flight Number</label><br><br>
        <input type="text" id="tail_number" class="input_01" style="margin-right: 164px; margin-left: 25px;" placeholder="Ex. N08991">
        <input type="text" id="airline" class="input_01" style="margin-right: 139px;" placeholder="Ex. JetBlue">
        <input type="text" id="callsign" class="input_01" style="margin-right: 63px;" placeholder="Ex. JBU">
        <input type="text" id="flight_number" class="input_01" placeholder="Ex. 2124"><br><br><br>
        <label style="margin-right: 290px; margin-left: 25px;">Cruise Altitude</label>
        <label style="margin-right: 275px;">Cruise Speed</label>
        <label style="margin-right: 31px;">Average Take-off And Landing Speed</label>
        <label>Average Vertical Speed</label><br><br>
        <input type="text" id="altitude" class="input_01" style="margin-right: 164px; margin-left: 25px;" placeholder="Ex. FL350">
        <input type="text" id="speed" class="input_01" style="margin-right: 139px;" placeholder="Ex. 320kts">
        <input type="text" id="ta_speed" class="input_01" style="margin-right: 63px;" placeholder="Ex. 145kts">
        <input type="text" id="vs
        " class="input_01" placeholder="Ex. 2250ft/min"><br><br><br>
        <label style="margin-right: 716px; margin-left: 25px;">Route</label>
        <label style="margin-right: 180px;margin-bottom: -62px;">Departure Gate</label>
        <label style="margin-bottom: -62px;">Arrival Gate</label><br><br>
        <textarea id="route" placeholder="Ex. KLAX DOCKR ELYME CMENT PONND JEDDD CWARD BUOYE TORIE MZB PALOS REEBO KSAN" style="margin-left: 25px;margin-right: 139px;width: 596px;height:100px;border: solid black 1.25px;border-radius: 10px;box-shadow: rgba(149,157,165,0.2) 0px 8px 24px;"></textarea>
        <input type="text" id="dep_gate" class="input_01" style="margin-right: 63px;" placeholder="Ex. 11B">
        <input type="text" id="arr_gate" class="input_01" placeholder="Ex. 29"><br><br><br>
        <button id="fly" type="submit" style="align-text:center;background-color:#3770C6;color: white;border:none;border-radius:10px;width: 216px;height:38px;margin-left: 581px;font-size:25px;box-shadow:rgba(149,157,165,0.2) 0px 8px 24px;">Fly</button><br><br><br>
      </form>
    </div>

    <div class="main_ui ">
      <select id="frequency">
        <option value="atis">ATIS</option>
        <option value="clearance">Clearance</option>
        <option value="ground">Ground</option>
        <option value="tower">Tower</option>
        <option value="departure">Departure</option>
        <option value="center">Center</option>
        <option value="approach">Approach</option>      
      </select><br><br><br><br><br>
      <button id="talk" style="background-color: #3770c6;width:100px;height:100px;border:none;border-radius:100px;margin-left:642px;"><svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="50px" height="50px" viewBox="0 0 384 512"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/></svg></button>
    </div>
	  <script src="app.js"></script>
  </body>
</html>
